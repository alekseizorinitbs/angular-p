<div class="container col-4" style="padding-top: 50px;">
  <img src="app/images/gpn.png" alt="gazprom">
</div>
<div class="container col-6" style="padding-top: 50px;">
  <div class="col-push-3">
    <label for="login">Логин</label>
    <input type="text" name="login" value="" class="form-control" #login_>
    <label for="password">Пароль</label>
    <input type="password" name="password" value="" class="form-control" #password_>
    <button type="submit" name="login" (click)="login(login_.value,password_.value)" class="btn btn-info" style="margin-top: 10px;">Войти</button>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="!loginOK">
    <strong>Ошибка при входе!</strong> Логин или пароль неверные.
  </div>
</div>
